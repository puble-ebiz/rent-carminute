@@include('../include/_head_top.html')


</head>

<body>
    <div class="wrap">
        @@include('../include/_header.html')
        <main class="wrap-container wrap-main">

            @@include('../shoping/_contents.html')
            <!-- 하단 상담신청바 -->
            <div class="consult-bar">
                <div class="inner">
                    <h4>
                        <img src="http://static.meloncar.kr/img/main/bottom_img01.png" alt="장기렌터카 간편 상담신청">
                    </h4>
                    <form action="" class="user-info">
                        <ul>
                            <li>
                                <label for="user-name">성함</label>
                                <input id="user-name" type="text" placeholder="고객명" />
                            </li>
                            <li>
                                <label for="user-wish">희망모델</label>
                                <input id="user-wish" type="text" placeholder="차종입력" />
                            </li>
                            <li>
                                <label for="user-phone">연락처</label>
                                <input id="user-phone" type="text" placeholder="번호만 입력('-'제외)" />
                            </li>
                        </ul>
                        <!-- 2021.06.25 개인정보수집 추가 -->
                        <div class="agreement">
                            <input type="checkbox" id="check-agreement" checked>
                            <label for="check-agreement">
                                <span>개인정보 수집동의</span>
                            </label>
                            <button type="button" class="btn-more">보기</button>
                        </div>
                        <!-- 2021.06.25 개인정보수집 추가 -->
                        <button class="btn-estimate">
                            <img src="http://static.carminute.co.kr/img/landing/car_minute/landing/btn-receive.png"
                                alt="지금 견적받기">
                        </button>
                    </form>
                </div>
            </div>
            <!-- //하단 상담신청바 -->
        </main>
        @@include('../shoping/_side_cont.html')


        @@include('../include/_footer.html')


    </div>
</body>

</html>
